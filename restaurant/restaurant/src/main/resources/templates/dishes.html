<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.dishName}"></td>
        <td th:text="${dish.description}"></td>
    </tr>
</table>

</body>
</html>
